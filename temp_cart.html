          <b><h1>Events Booking Form</h1></b>
          <tr>
            <td>Event Name</td>
            <td>:</td>
            <td><input type="text" name="name" id="pqr" placeholder="Enter Your Name"><br></td>
            <br>
          </tr>
          <tr>
            <td>E-mail id</td>
            <td>:</td>
            <td><input type="text" name="email" id="pr" placeholder="Enter Your E-mail id" required></td><br>
          </tr>
          <tr>
            <td>Contact No</td>
            <td>:</td>
            <td><input type="number" name="contact" id="pqkr" placeholder="Enter Your Contact No" required></td>
          </tr>
          <tr>
            <tr>
            <td><input type="submit" value="submit" onClick="validation(this.form)" style="width: 180px;" height="35px;"></td>
            <td></td>
            <td><input type="reset" value="RESET" style="width: 180px;" height="35px;" name="" id=""></td>

          </tr>



<script>
	function validation(frm){
		if(frm.name.value == null || frm.name.value == "" ||
			frm.email.value == null || frm.email.value == ""  ||
			frm.contact.value == null || frm.contact.value == ""){
			window.alert("Enter All Fields");
		}
		else{
			if(frm.email.value.indexOf("@") < 1 || frm.email.value.lastIndexOf(".") < 2){
				window.alert("Invalid Email");
			}
			else{
				window.alert("Forwarding to next page");
				window.open("templ_payment.html");
			}
		}
	}

</script>	

          </tr>
